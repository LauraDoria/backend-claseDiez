<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Desafío Clase Ocho</title>
    </head>
    <body>
        <div>
            <h1>Cargá tus productos:</h1>
            <form action="/api/products" method="post">
                <label>Nombre</label><input placeholder="Nombre  del producto" type="text" name="productName"><br>
                <label>Precio</label><input placeholder="Precio  del producto" type="text" name="productPrice"><br>
                <label>Imagen</label><input placeholder="URL de la imagen del producto" type="text" name="productThumbnail"><br>
                <input type="submit" value="Cargar Producto" />
            </form>
        </div>
    </body>
</html>
